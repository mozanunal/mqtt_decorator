
version: '3'

services:

    mosquitto:
        image: eclipse-mosquitto
        ports:
        - ${TEST_MQTT_PORT}:1883
        - ${TEST_MQTT_WS_PORT}:8883
        volumes:
        - mosquitto-data:/mosquitto/data
        - mosquitto-logs:/mosquitto/logs
        - mosquitto-conf:/mosquitto/config

volumes:
    mosquitto-data:
    mosquitto-logs:
    mosquitto-conf: